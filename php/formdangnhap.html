<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <form action="xulydangnhap.php" method="post" onsubmit="return checkValidateForm(this)">
        username: <input type="text" name="username">
        mat khau: <input type="password" name="matkhau">
        <input type="submit" name="btn_dangnhap" value="dangnhap">
    </form>
    <script>
        function checkValidateForm(form){
            var username = form.username.value;
            var matkhau = form.matkhau.value;
            if(username == "" || matkhau == ""){
                alert("vui long dien du thong tin");
                return false;
            }
            return true;
        }
    </script>
